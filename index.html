<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga de Servicios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .venta {
            background-color: white;
            border: 2px solid #00c4cc;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            text-align: center;
            position: relative;
        }
        .header-title {
            font-size: 18px;
            font-weight: bold;
            color: black;
            margin-top: 10px;
        }
        .header-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }
        .header-images button {
            background: white;
            border: 3px solid #ed7318;
            border-radius: 10px;
            cursor: pointer;
            width: 250px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            position: relative;
            overflow: hidden;
        }
        .header-images button img {
            width: auto;
            height: 40px;
            margin-right: 10px;
        }
        .header-images .ripple {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            animation: ripple-animation 0.6s linear;
            transform: scale(0);
            pointer-events: none;
        }
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            text-align: center;
            line-height: 25px;
            font-weight: bold;
        }
        .titileo {
            font-size: 20px;
            font-weight: bold;
            color: #ed7318;
            animation: titileo 2s infinite;
            font-family: sans-serif;
        }
        .descuento-nota {
            font-size: 14px;
            color: red;
            font-weight: bold;
            margin-top: 5px;
            animation: blink 1s infinite;
        }
        @keyframes titileo {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        /* Botón de cálculo - NEGRO OPACO CON LETRAS BLANCAS */
        .calc-button {
            background-color: #000000 !important;
            color: white !important;
            border: 3px solid #000000 !important;
            border-radius: 10px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            width: 250px;
            text-align: center;
            opacity: 1 !important;
        }
        .calc-button:hover {
            background-color: #000000 !important;
            color: white !important;
            border: 3px solid #000000 !important;
            opacity: 0.9 !important;
        }
        /* Ventana emergente */
        .modal-calc {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .modal-title {
            font-size: 18px;
            font-weight: bold;
            color: #ED7318;
        }
        .modal-close {
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
        }
        .modal-iframe {
            flex-grow: 1;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body onload="openModal()">
    <!-- Ventana principal -->
    <div class="overlay" id="overlay">
        <div class="venta">
            <button class="close-button" onclick="closeModal()">X</button>
            <div class="titileo" id="titileo">¿Qué servicio pagaremos hoy <span id="dia"></span>?</div>
            <div class="descuento-nota">DESCUENTO NO APLICA A INTER</div>
            <div class="header-images">
                <button onclick="window.location.href='https://vendeygana2.github.io/RECARGACANTV/'" onclick="createRipple(event)">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Cantv_logo.PNG" alt="Cantv">
                </button>
                <button onclick="window.location.href='https://vendeygana2.github.io/recargainter1/'" onclick="createRipple(event)">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/InterVE-Logo.png" alt="Inter">
                </button>
                <button onclick="window.location.href='https://online.forms.app/respuestasdereportesdefa/pagocorpoelec'" onclick="createRipple(event)">
                    <img src="https://ntn-consultores.com/wp-content/uploads/2018/05/NTN-Consultores-Corpoelec-logo-e1525390898646.png" alt="Corpoelec">
                </button>
                <button onclick="window.location.href='https://fluidforms.co/embed/form?id=67d8272fb8d437712941898d'" onclick="createRipple(event)">
                    <img src="https://e7.pngegg.com/pngimages/221/337/png-clipart-water-drop-computer-icons-agua-triangle-logo-thumbnail.png" alt="Agua">
                    Pago Servicio de Agua
                </button>
                <!-- Botón de Cálculo de Descuento - NEGRO OPACO -->
                <button class="calc-button" onclick="openCalcModal()">
                    CÁLCULO DE DESCUENTO
                </button>
            </div>
        </div>
    </div>

    <!-- Ventana emergente para el cálculo -->
    <div class="modal-calc" id="calcModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">CÁLCULO DE DESCUENTO</div>
                <button class="modal-close" onclick="closeCalcModal()">X</button>
            </div>
            <iframe src="https://vendeygana2.github.io/calculoserviciioscliente/" class="modal-iframe" id="calcIframe"></iframe>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('overlay').style.display = 'flex';
            const diasSemana = ["DOMINGO", "LUNES", "MARTES", "MIÉRCOLES", "JUEVES", "VIERNES", "SÁBADO"];
            const fecha = new Date();
            const diaSemana = diasSemana[fecha.getDay()];
            document.getElementById('dia').textContent = diaSemana;
        }
        
        function closeModal() {
            window.location.href = 'https://www.vendeygana.net/user/';
        }
        
        function createRipple(event) {
            const button = event.currentTarget;
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${event.clientX - rect.left - size / 2}px`;
            ripple.style.top = `${event.clientY - rect.top - size / 2}px`;
            button.appendChild(ripple);
            ripple.addEventListener('animationend', () => {
                ripple.remove();
            });
        }
        
        function openCalcModal() {
            document.getElementById('calcModal').style.display = 'flex';
            document.getElementById('calcIframe').src = document.getElementById('calcIframe').src;
        }
        
        function closeCalcModal() {
            document.getElementById('calcModal').style.display = 'none';
        }
        
        document.querySelectorAll('.header-images button').forEach(button => {
            button.addEventListener('click', createRipple);
        });
    </script>
</body>
</html>
