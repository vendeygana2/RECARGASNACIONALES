<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga de Servicios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .venta {
            background-color: white;
            border: 2px solid #00c4cc;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px; /* Ajuste del tamaño de la venta */
            text-align: center;
            position: relative;
        }
        .header-title {
            font-size: 18px;
            font-weight: bold;
            color: black; /* Texto en color negro */
            margin-top: 10px; /* Ajuste de margen superior */
        }
        .header-images {
            display: flex;
            flex-direction: column; /* Botones uno debajo del otro */
            gap: 10px; /* Espacio entre los botones */
            margin-top: 20px; /* Separar más el título del encabezado de los botones */
            margin-bottom: 10px; /* Ajuste de margen inferior */
        }
        .header-images button {
            background: white; /* Fondo blanco */
            border: 2px solid #ed7318; /* Borde naranja */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header-images img {
            width: 100px; /* Ajuste del tamaño de las imágenes */
            height: auto;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            text-align: center;
            line-height: 25px;
            font-weight: bold;
        }
        .titileo {
            font-size: 20px;
            font-weight: bold;
            color: #ed7318; /* Color naranja */
            animation: titileo 2s infinite; /* Animación de titileo */
            font-family: sans-serif; /* Fuente sans-serif */
        }
        @keyframes titileo {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body onload="openModal()">
    <div class="overlay" id="overlay">
        <div class="venta">
            <button class="close-button" onclick="closeModal()">X</button>
            <!-- Texto titilante con el día de la semana -->
            <div class="titileo" id="titileo">¿Qué vamos a recargar hoy <span id="dia"></span>?</div>
            <!-- Botones con logos uno debajo del otro -->
            <div class="header-images">
                <button onclick="window.location.href='https://vendeygana2.github.io/RECARGACANTV/'">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Cantv_logo.PNG" alt="Cantv">
                </button>
                <button onclick="window.location.href='https://inter.com'">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/InterVE-Logo.png" alt="Inter">
                </button>
                <button onclick="window.location.href='https://netuno.com'">
                    <img src="https://ss-static-001.esmsv.com/r/content/host1/70c4a4264df069cb64408433d4232bc1/img/NetUno-1.webp" alt="NetUno">
                </button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('overlay').style.display = 'flex';
            // Obtener el día de la semana
            const diasSemana = ["DOMINGO", "LUNES", "MARTES", "MIÉRCOLES", "JUEVES", "VIERNES", "SÁBADO"];
            const fecha = new Date();
            const diaSemana = diasSemana[fecha.getDay()];
            document.getElementById('dia').textContent = diaSemana;
        }

        function closeModal() {
            window.location.href = 'https://www.vendeygana.net/user/';
        }
    </script>
</body>
</html>
